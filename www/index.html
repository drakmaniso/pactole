  <script>

    var storageKey = "store";
    var flags = localStorage.getItem(storageKey);
    var app = Elm.Main.init({flags: flags});

    app.ports.getLedger.subscribe(function(name) {
      console.log("from JS getLedger: name = ", name);
      var ledger = localStorage.getItem(name);
      app.ports.onLedgerChange.send({name: name, ledger: JSON.parse(ledger)});
      //TODO: handle JSON.parse exceptions
    })

    /*
    app.ports.storeCache.subscribe(function(val) {

      if (val === null) {
        localStorage.removeItem(storageKey);
      } else {
        localStorage.setItem(storageKey, JSON.stringify(val));
      }

      // Report that the new session was stored successfully.
      setTimeout(function() { app.ports.onStoreChange.send(val); }, 0);
    });
    */

    // Whenever localStorage changes in another tab, report it if necessary.
    window.addEventListener("storage", function(event) {
      if (event.storageArea === localStorage) {
        if (event.key === storageKey) {
          app.ports.onStoreChange.send(event.newValue);
        }
        else { //TODO
          app.ports.onLedgerChange.send({
            name: event.key,
            ledger: JSON.parse(event.newValue)
          });
        }
      }
    }, false);

  </script>
