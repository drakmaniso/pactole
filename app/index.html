<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="style-src 'self'; script-src 'self'; default-src 'self'">
    <link rel="stylesheet" href="default.css">
    <title>Pactole</title>
  </head>

  <body>

    <nav id="navigation">
      <a id="nav-settings" class="fa">&#xf013;</a>
      <a id="nav-close" hidden="true" class="fa">&#xf00d;</a>
    </nav>

    <main hidden id="page">
    </main>

    <main id="calendar">

      <header class="overview">
        <form id="accounts" class="options">
        </form>
        <button id="select-account">
          <div id="account">Solde actuel:</div>
          <div id="balance">1200 €</div>
        </button>
        <div>
          <button id="open-summary">Résumé</button>
          <button id="open-reconcile">Pointage</button>
        </div>
      </header>

      <section id="calendar-month">
      </section>

      <section id="calendar-day" hidden="true">
        <header id="calendar-day-header">
        </header>
        <ul id="calendar-day-ul">
        </ul>
        <div id="calendar-day-actions" class="actions">
          <button id="calendar-income" class="income fa">&#xf067;</button>
          <button id="calendar-expense" class="expense fa">&#xf068;</button>
        </div>
      </section>

    </main>

    <main id="list" hidden="true">

      <header class="overview">
        <button id="select-account">
          <div id="account">Solde actuel:</div>
          <div id="balance">1200 €</div>
        </button>
        <div>
          <button id="open-summary">Résumé</button>
          <button id="open-reconcile">Pointage</button>
        </div>
      </header>

      <section id="transactions-list">
        <ul>
        </ul>
      </section>

      <section class="actions">
        <button id="list-income" class="income">Arrivée d'argent</button>
        <button id="list-expense" class="expense">Nouvelle dépense</button>
      </section>
    </main>

    <div hidden="true" id="dialog" class="dialog">
      <form id="dialog-form" name="dialog-form" method="dialog">
        <section class="date" id="date-section">
          <label hidden="true" for="date">Date:</label>
          <input hidden="true" type="string" name="date">
          <div id="minicalendar"></div>
        </section>
          <section class="amount">
            <label for="amount" id="amount-label">Montant:</label>
            <input name="amount" type="text" autocomplete="off">
            <span class="money-symbol">€</span>
          </section>
          <section class="description">
            <label for="description">Description:</label>
            <input name="description" type="text">
          </section>
        <section class="categories" id="categories-section" hidden="true">
          <label for="category">Catégorie:</label>
          <div id="categories" class="listbox">
          </div>
        </section>
        <section class="actions">
          <button type="reset" id="dialog-cancel">Annuler</button>
          <button type="button" id="dialog-delete">Suprrimer</button>
          <button type="submit" id="dialog-confirm">Confirmer</button>
        </section>
      </form>
    </div>

    <main hidden id="summary">
      <h1>Résumé</h1>
    </main>

    <div hidden id="settings" class="dialog">
      <div>
        <h1>Configuration</h1>
        <section>
          <h3>Comptes gérés sur cet ordinateur:</h3>
          <table>
            <tr>
              <td><input type="text" value="Christelle"></td>
              <td><button class="fa">&#xf1f8;</button></td>
            </tr>
            <tr>
              <td><input type="text" value="Laurent"></td>
              <td><button class="fa">&#xf1f8;</button></td>
            </tr>
            <tr>
              <td><button class="fa">&#xf067;</button></td>
            </tr>
          </table>
        </section>
        <section>
          <h3><label for="mode">Mode d'affichage des opérations:</label></h3>
          <div class="options">
            <input checked="true" type="radio" name="mode" id="mode-0" value="calendar">
            <label for="mode-0">Calendrier</label>
            <input type="radio" name="mode" id="mode-1" value="list">
            <label for="mode-1">Liste</label>
          </div>
        </section>
        <section>
          <h3>Catégories de dépense:</h3>
          <div class="options">
            <input checked="true" type="radio" name="settings-categories-toggle" id="settings-categories-toggle-0" value="off">
            <label for="settings-categories-toggle-0">Désactiver</label>
            <input type="radio" name="settings-categories-toggle" id="settings-categories-toggle-1" value="on">
            <label for="settings-categories-toggle-1">Activer</label>
          </div>
          <table>
            <tr>
              <td><button class="fa">&#xf015;</button></td>
              <td><input type="text" value="Maison"></td>
              <td><button class="fa">&#xf1f8;</button></td>
            </tr>
            <tr>
              <td><button class="fa">&#xf0f1;</button></td>
              <td><input type="text" value="Santé"></td>
              <td><button class="fa">&#xf1f8;</button></td>
            </tr>
            <tr>
              <td><button class="fa">&#xf2e7;</button></td>
              <td><input type="text" value="Nourriture"></td>
              <td><button class="fa">&#xf1f8;</button></td>
            </tr>
            <tr>
              <td><button class="fa">&#xf553;</button></td>
              <td><input type="text" value="Habillement"></td>
              <td><button class="fa">&#xf1f8;</button></td>
            </tr>
            <tr>
              <td><button class="fa">&#xf1b9;</button></td>
              <td><input type="text" value="Transports"></td>
              <td><button class="fa">&#xf1f8;</button></td>
            </tr>
            <tr>
              <td><button class="fa">&#xf11b;</button></td>
              <td><input type="text" value="Loisirs"></td>
              <td><button class="fa">&#xf1f8;</button></td>
            </tr>
            <tr>
              <td><button class="fa">&#xf128;</button></td>
              <td><input type="text" value="Autre"></td>
              <td><button class="fa">&#xf1f8;</button></td>
            </tr>
            <tr>
              <td><button class="fa">&#xf067;</button></td>
            </tr>
          </table>
        </section>
        <section>
          <h3>Pointage:</h3>
          <div class="options">
            <input checked="true" type="radio" name="settings-reconciliation-toggle" id="settings-reconciliation-toggle-0" value="off">
            <label for="settings-reconciliation-toggle-0">Désactiver</label>
            <input type="radio" name="settings-reconciliation-toggle" id="settings-reconciliation-toggle-1" value="on">
            <label for="settings-reconciliation-toggle-1">Activer</label>
          </div>
        </section>
      </div>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
