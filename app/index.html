<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="style-src 'self'; script-src 'self'; default-src 'self'">
    <link rel="stylesheet" href="default.css">
    <title>Pactole</title>
  </head>

  <body>

    <nav id="navigation">
      <a href="#calendar">Calendrier</a>
      <a href="#transactions">Liste</a>
      <a hidden href="#summary">Résumé</a>
      <a href="#settings" class="at-end fa">&#xf013;</a>
    </nav>

    <nav hidden id="expense-navigation" class="dialog">
      <a hidden class="fa">&#xf060;</a>
      <a class="at-end fa" id="expense-close">&#xf00d;</a>
    </nav>

    <main hidden id="home">
    </main>

    <main id="calendar">

      <section id="calendar-month">
      </section>

      <section id="calendar-day" hidden="true">
        <header id="calendar-day-header">
        </header>
        <ul id="calendar-day-ul">
        </ul>
        <div id="calendar-day-actions" class="actions">
          <a id="calendar-income" class="income">Revenu</a>
          <a id="calendar-expense" class="expense">Dépense</a>
        </div>
        <form class="calendar-dialog" id="calendar-income-dialog" name="calendar-income-dialog" hidden="true">
          <header>Nouvelle entrée d'argent</header>
          <input hidden="true" type="date" name="date">
          <section class="amount">
            <label for="amount">Montant:</label>
            <input name="amount" type="text">
            <p>€</p>
          </section>
          <section class="description">
            <label for="description">Description:</label>
            <input name="description" type="text">
          </section>
          <section class="actions">
            <button type="button" id="calendar-income-dialog-cancel">Annuler</button>
            <button type="submit" id="calendar-income-dialog-confirm">Confirmer</button>
          </section>
        </form>
        <form class="calendar-dialog" id="calendar-expense-dialog" name="calendar-expense-dialog" hidden="true">
          <header>Nouvelle dépense</header>
          <input hidden="true" type="date" name="date">
          <section class="amount">
            <label for="amount">Montant:</label>
            <input name="amount" type="text">
            <p>€</p>
          </section>
          <section class="description">
            <label for="description">Description:</label>
            <input name="description" type="text">
          </section>
          <section class="actions">
            <button type="button" id="calendar-expense-dialog-cancel">Annuler</button>
            <button type="submit" id="calendar-expense-dialog-confirm">Confirmer</button>
          </section>
        </form>
      </section>

      <section class="balance">
        <div>Solde actuel:</div>
        <div id="balance">1200 €</div>
      </section>

    </main>

    <main hidden id="transactions">
      <section id="transactions-list">
        <ul>
          <li class="date">Jeudi 2 Mai</li>
          <ul>
            <li class="income"><span class="amount">+500 €</span> Allocations (AAH)</li>
          </ul>
          <li class="date">Vendredi 3 Mai</li>
          <ul>
            <li class="expense"><span class="amount">-560 €</span> Loyer</li>
          </ul>
        </ul>
      </section>
      <section class="balance">
        <div>Solde actuel:</div>
        <div id="balance">1200 €</div>
      </section>
      <section class="actions">
        <a href="#summary"><span hidden class="fa">&#xf080;</span><span class="fa">&#xf201;</span><span hidden class="fa">&#xf200;</span>&nbsp;Graphique</a>
        <a href="#income">Arrivée d'argent</a>
        <a href="#expense">Nouvelle dépense</a>
      </section>
    </main>

    <main hidden id="expense">
      <form class="dialog" name="expense">
        <section class="amount">
          <label for="expense-amount">Nouvelle dépense:</label>
          <input id="expense-amount" type="text" class="amount" autofocus>
          <p>€</p>
        </section>
        <section class="date">
          <input hidden id="expense-date" type="date">
          <div class="minicalendar" id="expense-calendar">
          </div>
        </section>
        <section class="categories">
          <label for="expense-category">Catégorie:</label>
          <div id="expense-categories" class="listbox">
            <div><input type="radio" name="expense-category" id="expense-category-0" value="Alimentation"><label for="expense-category-0"><span class="fa">&#xf2e7;</span>Alimentation</label></div>
            <div><input type="radio" name="expense-category" id="expense-category-1" value="Électricité et téléphone"><label for="expense-category-1"><span class="fa">&#xf0e7;</span><span hidden class="fa">&#xf095;</span>Électricité et téléphone</label></div>
            <div><input type="radio" name="expense-category" id="expense-category-2" value="Frais bancaires"><label for="expense-category-2"><span class="fa">&#xf19c;</span>Frais bancaires</label></div>
            <div><input type="radio" name="expense-category" id="expense-category-3" value="Habillement"><label for="expense-category-3"><span class="fa">&#xf553;</span>Habillement</label></div>
            <div><input type="radio" name="expense-category" id="expense-category-4" value="Loisirs"><label for="expense-category-4"><span class="fa">&#xf2e7;</span>Loisirs</label></div>
            <div><input type="radio" name="expense-category" id="expense-category-5" value="Loyer"><label for="expense-category-5"><span class="fa">&#xf015;</span>Loyer</label></div>
            <div><input type="radio" name="expense-category" id="expense-category-6" value="Santé"><label for="expense-category-6"><span class="fa">&#xf0f1;</span>Santé</label></div>
            <div><input type="radio" name="expense-category" id="expense-category-7" value="Transports"><label for="expense-category-7"><span class="fa">&#xf55e;</span><span hidden class="fa">&#xf1b9;&#xf206;</span>Transports</label></div>
            <div><input type="radio" name="expense-category" id="expense-category-8" value="Divers"><label for="expense-category-8"><span class="fa">&#xf4d3;</span>Économies</label></div>
            <div><input type="radio" name="expense-category" id="expense-category-9" value="Divers"><label for="expense-category-9"><span class="fa">&#xf128;</span><span hidden class="fa">&#xf141;</span>Divers</label></div>
          </div>
        </section>
        <section class="description">
          <label for="expense-description">Description:&nbsp;</label>
          <input type="text" id="expense-description"></input>
        </section>
        <section class="dialog-buttons">
          <button id="expense-cancel" type="button">Annuler</button>
          <button id="expense-submit" type="button">Confirmer la dépense</button>
        </section>
      </form>
    </main>

    <main hidden id="summary">
      <h2>Résumé</h2>
    </main>

    <main hidden id="settings">
      <h2>Configuration</h2>
    </main>

    <script src="main.js" type="module"></script>
  </body>
</html>
