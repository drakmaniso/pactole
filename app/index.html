<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="style-src 'self'; script-src 'self'; default-src 'self'">
    <link rel="stylesheet" href="default.css">
    <title>Pactole</title>
  </head>

  <body>

    <nav id="navigation">
      <a id="nav-settings" href="#settings" class="fa">&#xf013;</a>
      <a id="nav-close" hidden="true" href="#close" class="fa">&#xf00d;</a>
    </nav>

    <main hidden id="home">
    </main>

    <main id="calendar">

      <header class="overview">
        <button id="select-account">
          <div id="account">Solde actuel:</div>
          <div id="balance">1200 €</div>
        </button>
        <div>
          <button id="open-summary">Résumé</button>
          <button id="open-reconcile">Pointage</button>
        </div>
      </header>

      <section id="calendar-month">
      </section>

      <section id="calendar-day" hidden="true">
        <header id="calendar-day-header">
        </header>
        <ul id="calendar-day-ul">
        </ul>
        <div id="calendar-day-actions" class="actions">
          <a id="calendar-income" class="income fa">&#xf067;</a>
          <a id="calendar-expense" class="expense fa">&#xf068;</a>
        </div>
      </section>

    </main>

    <main id="transactions" hidden="true">

      <header class="overview">
        <button id="select-account">
          <div id="account">Solde actuel:</div>
          <div id="balance">1200 €</div>
        </button>
        <div>
          <button id="open-summary">Résumé</button>
          <button id="open-reconcile">Pointage</button>
        </div>
      </header>

      <section id="transactions-list">
        <ul>
        </ul>
      </section>

      <section class="actions">
        <a href="#summary"><span hidden class="fa">&#xf080;</span><span class="fa">&#xf201;</span><span hidden class="fa">&#xf200;</span>&nbsp;Résumé</a>
        <a id="list-income" class="income">Arrivée d'argent</a>
        <a id="list-expense" class="expense">Nouvelle dépense</a>
      </section>
    </main>

    <div hidden="true" id="dialog">
      <form id="dialog-form" name="dialog-form" method="dialog">
        <section class="date" id="date-section">
          <label hidden="true" for="date">Date:</label>
          <input hidden="true" type="string" name="date">
          <div id="minicalendar"></div>
        </section>
          <section class="amount">
            <label for="amount" id="amount-label">Montant:</label>
            <input name="amount" type="text">
            <span class="money-symbol">€</span>
          </section>
          <section class="description">
            <label for="description">Description:</label>
            <input name="description" type="text">
          </section>
        <section class="categories" id="categories-section">
          <label for="category">Catégorie:</label>
          <div id="categories" class="listbox">
          </div>
        </section>
        <section class="actions">
          <button type="reset" id="dialog-cancel">Annuler</button>
          <button type="submit" id="dialog-confirm">Confirmer</button>
        </section>
      </form>
    </div>

    <main hidden id="summary">
      <h1>Résumé</h1>
    </main>

    <main hidden id="settings">
      <h1>Configuration</h1>
      <section>
        <h3>Comptes gérés sur cet ordinateur:</h3>
        <table>
          <tr>
            <td><input type="text" value="Christelle"></td>
            <td><button class="fa">&#xf1f8;</button></td>
          </tr>
          <tr>
            <td><input type="text" value="Laurent"></td>
            <td><button class="fa">&#xf1f8;</button></td>
          </tr>
          <tr>
            <td><button class="fa">&#xf067;</button></td>
          </tr>
        </table>
      </section>
      <section>
        <h3><label for="mode">Mode d'affichage des opérations:</label></h3>
        <div><input type="radio" name="mode" id="mode-0" value="calendar"><label for="mode-0">Calendrier</label><div>
        <div><input type="radio" name="mode" id="mode-1" value="list"><label for="mode-1">Liste</label><div>
        <div><input type="radio" name="mode" id="mode-2" value="both"><label for="mode-2">Calendrier et Liste</label><div>
      </section>
      <section>
        <h3>Catégories de dépense:</h3>
        <div><input type="radio" name="setting-categories-toggle" id="setting-categories-toggle-0" value="on"><label for="setting-categories-toggle-0">Activer</label><div>
        <div><input type="radio" name="setting-categories-toggle" id="setting-categories-toggle-1" value="off"><label for="setting-categories-toggle-1">Désactiver</label><div>
        <table>
          <tr>
            <td><button class="fa">&#xf015;</button></td>
            <td><input type="text" value="Maison"></td>
            <td><button class="fa">&#xf1f8;</button></td>
          </tr>
          <tr>
            <td><button class="fa">&#xf0f1;</button></td>
            <td><input type="text" value="Santé"></td>
            <td><button class="fa">&#xf1f8;</button></td>
          </tr>
          <tr>
            <td><button class="fa">&#xf2e7;</button></td>
            <td><input type="text" value="Nourriture"></td>
            <td><button class="fa">&#xf1f8;</button></td>
          </tr>
          <tr>
            <td><button class="fa">&#xf553;</button></td>
            <td><input type="text" value="Habillement"></td>
            <td><button class="fa">&#xf1f8;</button></td>
          </tr>
          <tr>
            <td><button class="fa">&#xf1b9;</button></td>
            <td><input type="text" value="Transports"></td>
            <td><button class="fa">&#xf1f8;</button></td>
          </tr>
          <tr>
            <td><button class="fa">&#xf11b;</button></td>
            <td><input type="text" value="Loisirs"></td>
            <td><button class="fa">&#xf1f8;</button></td>
          </tr>
          <tr>
            <td><button class="fa">&#xf128;</button></td>
            <td><input type="text" value="Autre"></td>
            <td><button class="fa">&#xf1f8;</button></td>
          </tr>
          <tr>
            <td><button class="fa">&#xf067;</button></td>
          </tr>
        </table>
      </section>
    </main>

    <script src="main.js" type="module"></script>
  </body>
</html>
